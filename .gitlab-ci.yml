stages:
  - tests
  - build

flake8:
  stage: tests
  script:
    - flake8

build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - docker build --pull -t "$CI_REGISTRY/locust:latest" .
    - docker push "$CI_REGISTRY/locust:latest"
  only:
    - master
